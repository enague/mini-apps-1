<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<script type="text/javascript" src='./app.js'></script>
	<link href="https://fonts.googleapis.com/css?family=Baloo+Chettan|Pacifico" rel="stylesheet">
</head>
	<style>
		body {
			background: aliceblue;

		}
	
		button {
			margin-top: 20px;
			cursor: pointer;
		}

		.title {
			text-align: center;
			font-family: 'Pacifico', cursive;
			font-size: 50px;
		}

		.currentPlayer {
			margin-bottom: 30px;
		}

		.board {
			display: table;
			width: 250px;
			height: 250px;
			border: 1px solid black;
			margin: auto;
		}

		.row {
			display: table-row;
			height: 18px;
		}

		#cell00, #cell01, #cell02 {
			display: table-cell;
			width: 33%;
			height: 33%;
			border: 1px solid black;
			background: white;
			cursor: pointer;
			font-size: 50px;
			font-family: 'Baloo Chettan', cursive;


		}

		#cell10, #cell11, #cell12 {
			display: table-cell;
			width: 33%;
			height: 33%;
			border: 1px solid black;
			background: white;
			cursor: pointer;
			font-size: 50px;
			font-family: 'Baloo Chettan', cursive;

		}

		#cell20, #cell21, #cell22 {
			display: table-cell;
			width: 33%;
			height: 33%;
			border: 1px solid black;
			background: white;
			cursor: pointer;
			font-size: 50px;
			font-family: 'Baloo Chettan', cursive;

		}

	</style>
<body>
	<h1 class="title"> Let's Play Tic Tac Toe!</h1>
		<div class="board">
			<div class="row">
				<div onclick="move(0,0)" id="cell00"></div>
				<div onclick="move(0,1)" id="cell01"></div>
				<div onclick="move(0,2)" id="cell02"></div>
			</div>
			<div class="row">
				<div onclick="move(1,0)" id="cell10"></div>
				<div onclick="move(1,1)" id="cell11"></div>
				<div onclick="move(1,2)" id="cell12"></div>
			</div>
			<div class="row">
				<div onclick="move(2,0)" id="cell20"></div>
				<div onclick="move(2,1)" id="cell21"></div>
				<div onclick="move(2,2)" id="cell22"></div>
			</div>
		</div>
		<div style="font-size: 20px; font-weight: bold; color: orange;" id= 'results'></div>
	<div>
	<h3> Current Player's Move: </h3>
	<div style="margin-bottom: 20px;" id='currentPlayer'>Player X</div>
	<div style="font-size: 20px; font-weight: bold;">Score:</div>
	<div id="xscore">Player X:</div>
	<div id="oscore">Player O:</div>
	<button onclick= "newGame()""> Play a New Game?</button>
	</div>
</body>
</html>

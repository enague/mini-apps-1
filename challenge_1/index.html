<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<script type="text/javascript" src='./app.js'></script>
</head>
	<style>
	
		.board {
			display: table;
			width: 100px;
			height: 100px;
			border: 1px solid black;
		}
		.row {
			display: table-row;
			height: 18px;
		}

		#cell01, #cell02, #cell03 {
			display: table-cell;
			width: 20px;
			height: 20px;
			border: 1px solid black;
		}

		#cell11, #cell12, #cell13 {
			display: table-cell;
			width: 20px;
			height: 20px;
			border: 1px solid black;
		}

		#cell21, #cell22, #cell23 {
			display: table-cell;
			width: 20px;
			height: 20px;
			border: 1px solid black;
		}

		.result{
			font-size: 20px;
			font-weight: bold;
			float: right;
		}
	</style>
<body>
	<h1> Let's Play Tic Tac Toe </h1>
		<div class="board">
			<div class="row">
				<div onclick="move(0,1)" id="cell01"></div>
				<div onclick="move(0,2)" id="cell02"></div>
				<div onclick="move(0,3)" id="cell03"></div>
			</div>
			<div class="row">
				<div onclick="move(1,1)" id="cell11"></div>
				<div onclick="move(1,2)" id="cell12"></div>
				<div onclick="move(1,3)" id="cell13"></div>
			</div>
			<div class="row">
				<div onclick="move(2,1)" id="cell21"></div>
				<div onclick="move(2,2)" id="cell22"></div>
				<div onclick="move(2,3)" id="cell23"></div>
			</div>
		</div>
		<div id= 'results'></div>
	<div>
	<h2> Current Player's Move: </h2>
	<div id='nextPlayer'></div>
	<button onclick= "newGame()""> Play a New Game?</button>
	</div>
</body>
</html>
